group 'hfbank'
version '1.0-SNAPSHOT'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
	baseName = "flume-ng-log4jappender.hfbank"
	version = "1.6.1"
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

// In this section you declare the dependencies for your production and test code
dependencies {

	//dependency
	// https://mvnrepository.com/artifact/org.apache.flume/flume-ng-sdk
	compile group: 'org.apache.flume', name: 'flume-ng-sdk', version: '1.6.0'
	
	// https://mvnrepository.com/artifact/org.apache.flume/flume-ng-core
	compile group: 'org.apache.flume', name: 'flume-ng-core', version: '1.6.0'
	
	// https://mvnrepository.com/artifact/org.apache.flume/flume-ng-configuration
	compile group: 'org.apache.flume', name: 'flume-ng-configuration', version: '1.6.0'
	
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.5'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

task makeJar(type: Copy) { 
    //delete 'build/libs/*.jar' 
    from( 'build/intermediates/bundles/release')  
    into( 'build/libs')  
    //include('classes.jar')
    //rename('classes.jar', 'aa.jar')  
}

makeJar.dependsOn(build)
